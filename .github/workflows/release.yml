name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build binaries
        run: ./build.sh

      - name: List build outputs
        run: ls -l

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nocat_windows_amd64.exe
            nocat_windows_arm64.exe
            nocat_darwin_amd64
            nocat_darwin_arm64
            nocat_linux_amd64
            nocat_linux_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
